<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Download Processed Files</title>
</head>
<body>
<h1>Upload and Download Processed Files</h1>
<form id="uploadForm" action="http://localhost:8080/api2/upload" method="post" enctype="multipart/form-data">
    <label for="files">Choose .doc or .docx files:</label>
    <input type="file" id="files" name="files" accept=".doc,.docx" multiple>
    <br><br>
    <input type="submit" value="Upload Files">
</form>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 阻止表单的默认提交行为

        const formData = new FormData(this);

        fetch('/api2/upload', {
            method: 'POST',
            body: formData
        })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'processed_files.zip';
                a.click();
                URL.revokeObjectURL(url);
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
