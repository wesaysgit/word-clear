<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Download Processed Files</title>
</head>
<body>
<h1>Upload and Download Processed Files</h1>
<form id="uploadForm" action="http://81.71.50.49:9001/api/upload" method="post" enctype="multipart/form-data">
    <label for="files">Choose .doc or .docx files:</label>
    <input type="file" id="files" name="files" accept=".doc,.docx" multiple>
    <br><br>
    <input type="submit" value="Upload Files">
</form>

<h1>Processed Files</h1>
<div id="fileLinks"></div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 阻止表单的默认提交行为

        const formData = new FormData(this);

        fetch('http://81.71.50.49:9001/api/upload', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                } else {
                    throw new Error('Network response was not ok.');
                }
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'files.zip'; // 文件名可以设置为你需要的名称
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
