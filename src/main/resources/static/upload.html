<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
</head>
<body>
<h1>Upload DOC or DOCX Files</h1>
<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="files" name="files" multiple accept=".doc,.docx" />
    <button type="button" onclick="uploadFiles()">Upload</button>
</form>

<script>
    function uploadFiles() {
        const formData = new FormData(document.getElementById('uploadForm'));

        fetch('http://127.0.0.1:9001/api/upload', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    return response.blob(); // Get the response as a Blob
                } else {
                    throw new Error('Network response was not ok.');
                }
            })
            .then(blob => {
                const url = URL.createObjectURL(blob); // Create a URL for the Blob
                const a = document.createElement('a'); // Create a temporary anchor element
                a.href = url;
                a.download = 'modified-files.zip'; // Set the default file name for the download
                document.body.appendChild(a); // Append the anchor to the document
                a.click(); // Trigger a click event on the anchor
                document.body.removeChild(a); // Remove the anchor from the document
                URL.revokeObjectURL(url); // Release the Blob URL
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
